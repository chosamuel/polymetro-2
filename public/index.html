<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width,initial-scale=1.0,minimum-scale=1,maximum-scale=1,user-scalable=no"
		/>
		<meta
			name="keywords"
			content="polyrhythm, metronome, music tool, application, PWA"
		/>
		<link rel="icon" href="<%= BASE_URL %>favicon.ico" />
		<title>Polymetro — a simple, free polyrhythmic metronome</title>
		<meta
			name="description"
			content="Polymetro is the only free and simple metronome that can play polyrhythms. Practice polyrhythms on your phone's browser and save it as an app!"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css"
		/>
		<meta
			property="og:title"
			content="Polymetro - a simple, free polyrhythmic matronome"
		/>
		<meta
			property="og:description"
			content="Polymetro is the only free and simple metronome that can play polyrhythms. Practice polyrhythms on your phone's browser and save it as an app!"
		/>
		<meta
			property="og:image"
			content="https://polymetro.xyz/polymetro_screenshot.png"
		/>
		<meta property="og:url" content="https://polymetro.xyz" />
		<link rel="canonical" href="https://polymetro.xyz" />
		<meta name="twitter:card" content="”summary”" />
		<meta
			name="twitter:title"
			content="Polymetro - a simple, free polyrhythmic metronome"
		/>
		<meta
			name="twitter:description"
			content="Polymetro is the only free and simple metronome that can play polyrhythms. Practice polyrhythms on your phone\'s browser and save it as an app!"
		/>
		<meta name="twitter:creator" content="_samuelcho" />
		<meta name="theme-color" content="cyan" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="screen-orientation" content="portrait" />
		<style>
			.loading-wrapper {
					position: fixed;
				height: 100vh;
				width: 100vw;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				align-text: center;
				animation: loading 3s ease-out;
			}
			body {
				box-sizing: border-box;
					font-family: roboto;
			}
			h1, p{
					opacity: 0.3;
					margin: 0 0;
			}
			img {
				max-width: 20vw;
				height: 20vw;
			}
			@keyframes loading {
				0% {
					opacity: 0;
				}
				33% {
					opacity: 1;
				}
							}
		</style>
	</head>
	<body>
		<noscript>
			<strong
				>We're sorry but Polymetro doesn't work properly
				without JavaScript enabled. Please enable it to
				continue.</strong
			>
		</noscript>

		<div id="app">
			<div class="loading-wrapper">
				<div>
					<img
						src="img/icons/android-chrome-512x512.png"
						alt=""
					/>
				</div>
				<h1>polymetro</h1>
				<p>simple polyrhythmic metronome</p>
			</div>
		</div>
		<!-- built files will be auto injected -->
	</body>
</html>
